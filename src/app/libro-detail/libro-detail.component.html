<div class="container" *ngIf="libro">
  <div class="row justify-content-center">
    <h3>Información del libro {{ libro.name | uppercase }}</h3>
  </div>
  <div class="row">
    <div class="col-md-6 ml-md-auto">ID: {{libro.id}}</div>
  </div>
  <div class="row">
    <div class="col-md-6 ml-md-auto">
      <a class="badge badge-primary">Título</a> 
      <a class="well well-sm">{{libro.name}}</a>
    </div>
  </div>
  <button (click)="goBack()">Volver</button>
</div>
 
<div class="tag">
  <div class="tag-info">Panel heading without title</div>
  <div class="card-body">
    Panel content
  </div>
</div>
